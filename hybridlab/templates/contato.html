{% extends 'base.html' %}

{% block 'content' %}
  <style>
     body {
       padding-top: 150px; /* 60px to make the container go all the way to the bottom of the topbar */
     }
  </style>

  <div class="col-lg-12 text-center">
    <h2>Contato</h2>
    <hr class="star-primary">
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br><br>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="nome" class="col-sm-2 control-label">Nome</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="nome" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="E-mail">
          </div>
        </div>

        <div class="form-group">
          <label for="T" class="col-sm-2 control-label">Motivo do Contato</label>
          <div class="col-sm-10">
            <select id="motivo" value="motivo" class="form-control">
              <option value="Elogio">Elogio</option>
              <option value="Sugestão">Sugestão</option>
              <option value="Erro">Reportar Erro</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="T" class="col-sm-2 control-label">Texto</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto ..."></textarea>
          </div>
        </div>
        <center>
          <button type="submit" class="btn btn-primary btn-lg">&nbsp;&nbsp;&nbsp;&nbsp;Enviar&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </center>
      </form>
        
      </div>
    </div>
  </div>
  <br>

{% endblock %}
