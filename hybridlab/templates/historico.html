{% extends 'base.html' %}

{% block 'content' %}
  <style>
     body {
       padding-top: 150px; /* 60px to make the container go all the way to the bottom of the topbar */
     }
  </style>

  <div class="col-lg-12 text-center">
    <h2>Histórico de Simulações</h2>
    <hr class="star-primary">
  </div>
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <br><br>
        <div class="input-group"> <span class="input-group-addon">Filtro</span>
          <input id="filter" type="text" class="form-control" placeholder="Digite aqui ...">
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Data/Hora da Simulação</th>
            <th>Angulação</th>
            <th>Velocidade</th>
            <th>Potência</th>
          </tr>
          </thead>
           <tbody class="searchable">
            {% for simulation in object_list %} 
            <tr>
              <td align="left"><a href ="./{{simulation.id}}"  style="text-decoration:none">{{ simulation }}</a></td>
              <td align="left"><a href ="./{{simulation.id}}"  style="text-decoration:none">{{ simulation.angulation }}º</a></td>
              <td align="left"><a href ="./{{simulation.id}}"  style="text-decoration:none">{{ simulation.speed }} km/h</a></td>
              <td align="left"><a href ="./{{simulation.id}}"  style="text-decoration:none">{{ simulation.power }}</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
      </div>
    </div>
  </div>
  <br>

{% endblock %}
